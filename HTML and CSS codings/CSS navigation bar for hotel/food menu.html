<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food menu</title>
    <link rel="stylesheet" href="breakfast styling.css" type="text/css">
</head>
<body>
    <h1 class="restaurant"> MK restaurant</h1>
    <h1 id="menu"> Breakfast menu </h1>
    <table>
        <thead>
            <th> Food items </th>
            <th> Prices </th>
        </thead>
        
        <tr>
            <td class="dishes"> Idly </td>
            <td class="amt"> Rs 5 </td>
        </tr>
        <tr>
            <td class="dishes"> Dosa </td>
            <td class="amt"> Rs 20 </td>       
        </tr>
        <tr> 
            <td class="dishes"> Pongal set with Dahi vada </td>
            <td class="amt"> Rs 25 </td>
        </tr>
        <tr>
            <td class="dishes"> Poori set </td>
            <td class="amt"> Rs 30 </td>
        </tr>
        <tr> 
            <td class="dishes"> Chappathi set </td>
            <td class="amt"> Rs 25 </td>
        </tr>
       
    </table>
</body>
</html>
